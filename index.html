<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brassimulator</title>
	<meta name="description" content="Simulate playing a brass instrument using a keyboard and mouse!"/>
	<meta charset="utf-8"/>
	<meta name="author" content="KorZen">
	<meta property="og:title" content="Brassimulator">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://korzen10.github.io/Brassimulator/">
	<meta property="og:image" content="https://korzen10.github.io/Brassimulator/assets/brassimulator_header.png?v=2">
	<meta property="og:description" content="Simulate playing a brass instrument using a keyboard and mouse!">
	<meta name="twitter:card" content="summary_large_image">
	<link rel="shortcut icon" type="image/x-icon" href="./assets/brassimulator_icon.png" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1 class="no-focus" onfocus="this.blur()" tabindex="-1">Brassimulator</h1>
        <div id="pitch-line"></div>
        <div id="content">
            <div id="valves"></div>
        </div>
        <div id="horn-image-container" onfocus="this.blur()" tabindex="-1">
            <img class="horn-image" src="./assets/horn_000.png">
        </div>
        <div id="note-image-container" onfocus="this.blur()" tabindex="-1">
            <img class="note-image" src="./assets/notes/C4.png">
        </div>
        <button onclick="switchHands()" onfocus="this.blur()" tabindex="-1" class="no-focus; sexy-button">Switch hands</button>
        <input id="ratio-slider" class="no-focus" tabindex="-1" type="range" min="0.8" max="1.5" step="0.1" value="1.3" class="snap-range-input" style="width: 300px;">
        <div style="position: fixed; bottom: 20px; left: 20px; font-size: 30px;">
            <button onclick="window.open('./instructions.txt', '_blank')" onfocus="this.blur()" tabindex="-1" class="no-focus; sexy-button" style="font-size: 30px;">Instructions</button>
        </div>
    </div>
    <script type="module" src="brassimulator.js"></script>
</body>
</html>
